      - name: Setup JDK11...
        uses: actions/setup-java@v1
        with:
          java-version: 11
          check-latest: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # cache ( gradle ë¹Œë“œ ì‹œê°„ ë‹¨ì¶• )
      - name: cache gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ê¶Œí•œ ì¶”ê°€
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # build
#      - name: Build..
#        id: build
#        run: ./gradlew build

      - name: Build Release APK
        id: buildRelease
        run: |
          bash ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ secrets.SIGNING_KEYSTORE_FILE }} \
            -Pandroid.injected.signing.store.password=${{ secrets.STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
            --stacktrace

      - name: Upload APK
        id: uploadArtifact
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/bundle/release/app-release.apk