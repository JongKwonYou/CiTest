name: "Create APK file"

on:
  push:
    branches: [ master, feat/ci-cd ]
      tag :
        - 'v*' # i.e. v1.0.1
  pull_request:
    branches: [ master, feat/ci-cd ]

jobs:
  info:
    name: 작업 정보
    runs-on: ubuntu-latest
    steps:
      - name: 작업 정보
        run: |
          echo "🎉🎉🎉🎉🎉🎉🎉"
          echo "repo : ${{ github.repository }}"
          echo "branch : ${{ github.ref }}"
          echo "event : << ${{ github.event_name }} >>"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # JDK Settings
      #      - name: Setup JDK1.8...
      #        uses: actions/setup-java@v3
      #        with:
      #          java-version: 1.8
      #          check-latest: true
      - name: Setup JDK11...
        uses: actions/setup-java@v1
        with:
          java-version: 11
          check-latest: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # cache ( gradle 빌드 시간 단축 )
      - name: cache gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 권한 추가
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # build
#      - name: Build..
#        id: build
#        run: ./gradlew build

      - name: Build Release APK
        id: buildRelease
        run: |
          bash ./gradlew assembleRelease --stacktrace

      - name: Sign APK
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEYSTORE_FILE }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        id: uploadArtifact
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/release/app-release-unsigned-signed.apk

      # Github release 생성
      - name: Release 생성
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CITEST_GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}